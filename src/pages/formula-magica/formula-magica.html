<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Formula Mágica
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding> 
  <h1>Top 5 Ações para Investir</h1>
  <ion-list class="formula-magica">
    <ion-item *ngFor="let p of papeisTop5">
      <ion-avatar item-left>        
        {{p.rank}}
      </ion-avatar>
      <h2>Papel: {{p.papel}}</h2>
      <h3>ROE: {{p?.fundamento.roe}}</h3>
      <p>P/L: {{p?.fundamento.p_l}} | P/VP: {{p?.fundamento.p_vp}}</p>      
    </ion-item>
  </ion-list>
</ion-content>
