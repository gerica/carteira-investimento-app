<ion-header>

  <ion-navbar>
    <ion-title>Operação Entrada</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="operacao.data"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Papel</ion-label>
    <ion-select [(ngModel)]="operacao.papel" >
      <ion-option *ngFor="let p of papeis" [value]="p">{{p.papel}}</ion-option>      
    </ion-select>
  </ion-item>

</ion-content>
